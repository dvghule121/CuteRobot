<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelated Robot Eyes</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>

    <div class="robot face" id="robotFace">

        <div class="eye-container">
            <div class="eye left" id="leftEye"></div>
            <div class="eye right" id="rightEye"></div>
        </div>
        <div class="mouth"></div>
    </div>

    <div class="emotionInput">
        <label for="emotionInput">Enter Emotion:</label>
        <input type="text" id="emotionInput" placeholder="happy/sad/angry" />
        <button onclick="changeEmotion()">Change Emotion</button>
    </div>

    

</body>

</html>
